<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
Food Bar
        </a>
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="icons">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-x" id="close-icon"></i>
        </label>
        <nav class="navbar">
           <ul>
            <li><i class="fa-solid fa-house"></i>
                <a href="#" class="menu-item">Home</a>

            </li>
            <li><i class="fa-solid fa-burger"></i>
                <a href="#" class="menu-item">Burger</a>

            </li>
            <li><i class="fa-solid fa-pizza-slice"></i>
                <a href="#" class="menu-item">Pizza</a>

            </li>
            <li><i class="fa-solid fa-mug-hot"></i>
                <a href="#" class="menu-item">Coffee</a>

            </li>
            <li><i class="fa-solid fa-utensils"></i>
                <a href="#" class="menu-item">Fastfood</a>

            </li>
          
        </ul>
        </nav>
        <div class="login">
            <ul>
                <li><i class="fa-regular fa-user"></i>
                    <a href="#" class="menu-item">Hi, Customer</a>
    
                </li>
                <li>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a href="#" class="menu-item">Cart</a>

                </li>
            </ul>
        </div>
    
    </header>
    <section class="banner">
<h2>Welcome to Food Bar</h2>
    </section>
    
</body>
</html>
